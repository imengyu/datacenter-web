<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>datacenter-web</title>
  </head>
  <body>
    <div id="full-loading">
      <!-- Exloading -->
      <style>#full-loading{display:block;position:absolute;background-color:#fff;z-index:8000;top:0;bottom:0;right:0;left:0}#full-loading>.loader{position:absolute;left:50%;top:50%;display:inline-block;width:50px;height:50px;margin-left:-25px;margin-top:-65px;text-align:center}#full-loading>.loader .circle{display:inline-block;width:40px;height:40px;animation:load-circle 1s infinite;animation-timing-function:linear;border-radius:50%;border:3px solid #eaeaea;border-top-color:#249ed6}#full-loading>.text{text-align:center;font-size:12px;text-transform:uppercase;color:#888;position:absolute;left:0;right:0;top:50%;display:inline-block;height:30px;margin-top:20px}@keyframes load-circle{0%{transform:rotate(0deg)}50%{transform:rotate(180deg)}100%{transform:rotate(360deg)}}</style>
      <div class="loader"><span class="circle"></span></div>
      <div class="text">加载中，请稍后</div>
    </div>
    <div id="app"></div>
    <!-- compatibility checker -->
    <script type="text/javascript" src="/static/compatibility.js"></script>
    <!-- built files will be auto injected -->
  </body>
</html>
